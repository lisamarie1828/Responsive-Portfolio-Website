<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Responsive Portfolio Page</title>
  </head>
  <body>
    <div class="main">
      <ul class="menu">
        <li><a href="https://ptw7sd.csb.app/.html">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/portfolio.html">Portfolio</a></li>
        <li><a class="active" href="/contact.html">Contact</a></li>
      </ul>
      <footer>
        <div class="section__container footer__container">
          <div class="footer__content">
            <h2 class="section__title">Contact <span>Me</span></h2>
            <p class="section__subtitle">If you have any project in mind:</p>
            <div class="footer__details">
              <p>
                You can reach me through the contact form provided on this
                website. Simply fill out the form and I will get back to you as
                soon as possible!
              </p>
            </div>
          </div>

          <form
            class="footer__form"
            action="https://formspree.io/f/myzgkbdr"
            method="post"
          >
            <input type="text" name="name" placeholder="Your Name" required />
            <input
              type="email"
              name="email"
              placeholder="Your Email Address"
              required
            />
            <input
              type="text"
              name="phone"
              placeholder="Your Phone Number"
              required
            />
            <textarea
              name="message"
              cols="30"
              rows="10"
              placeholder="Your Idea"
              required
            ></textarea>
            <button type="submit" class="btn_contact">Send Message</button>
          </form>

          <div class="footer__details social__info">
            <br />
            <p>You can also find me on Facebook, Instagram and YouTube:</p>
            <br />
            <div class="social__icons">
              <a
                href="https://www.facebook.com/people/Lisa-Wickord/pfbid02gnEjNFSwXu6F2FSZGcpwu9tyR8JKwabUhKxpjQV82KfijwgrbGBnH5C2TbfLfSS7l/"
                class="icon"
                ><i class="ri-facebook-fill"></i
              ></a>
              <a
                href="https://www.instagram.com/art_by_lisa_marie/"
                class="icon"
                ><i class="ri-instagram-fill"></i
              ></a>
              <a
                href="https://www.youtube.com/channel/UCzxrdE6DBlJwDcVFV9gKJzw?cbrd=1&themeRefresh=1"
                class="icon"
                ><i class="ri-youtube-fill"></i
              ></a>
            </div>
          </div>
        </div>
      </footer>
  </body>
</html>
